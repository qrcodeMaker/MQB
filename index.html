<!DOCTYPE html>
<html lang="ar" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MQB </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body style="text-align: center;">
    <canvas id="pdf-canvas" style="width: auto; height: auto;  max-width: 100%;"></canvas>

    <script>
        var url = 'https://qrcodemaker.github.io/MQB/MQB.pdf';

        // Loading the PDF.js library and rendering the PDF
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            // Rendering the first page of the PDF
            pdf.getPage(1).then(function(page) {
                var canvas = document.getElementById('pdf-canvas');
                var context = canvas.getContext('2d');
                var viewport = page.getViewport({ scale: 1 });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
</html>
